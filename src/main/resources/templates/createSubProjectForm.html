<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create SubProject</title>
</head>
<body>
<h1>Create SubProject</h1>

<!-- Formular til oprettelse af SubProject -->
<form th:action="@{/project/{projectID}/CreateSubProject}" method="post">
    <!-- Skjult felt til Project ID -->
    <input type="hidden" th:value="${projectID}" name="projectID">

    <!-- Titel -->
    <label for="subProjectTitle">SubProject Title:</label>
    <input type="text" id="subProjectTitle" name="subProjectTitle" required>
    <br>

    <!-- Beskrivelse -->
    <label for="subProjectDescription">Description:</label>
    <textarea id="subProjectDescription" name="subProjectDescription" required></textarea>
    <br>

    <!-- Status ID -->
    <label for="statusID">Status:</label>
    <select id="statusID" name="statusID" required>
        <option value="" disabled selected>Select status</option>
        <!-- Eksempel pÃ¥ muligheder -->
        <option value="1">Not Started</option>
        <option value="2">In Progress</option>
        <option value="3">Completed</option>
    </select>
    <br>

    <!-- Submit-knap -->
    <button type="submit">Create SubProject</button>
</form>

<!-- Link tilbage til projektoversigten -->
<a th:href="@{'/project/' + ${projectID} + '/subProject'}">Cancel</a>
</body>
</html>
