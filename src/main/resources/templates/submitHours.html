<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit Hours</title>
    <link rel="stylesheet" href="/dashboard.css">
</head>
<body>

<!-- Include Navigation Bar -->
<nav>
    <div th:insert="~{fragments.html :: nav(employeeID=${employeeID})}"></div>
</nav>

<header>
    <h1>Submit Hours for Task</h1>
    <p>Enter the number of hours you've worked on the task today.</p>
</header>

<main>
    <div class="task-overview">
        <form th:action="@{'/user/' + ${employeeID} + '/' + ${projectID} + '/' + ${subProjectID} + '/' + ${taskID} + '/save-submit-hours'}" method="POST">
            <label for="hours">Hours Submitted:</label>
            <input type="number" id="hours" name="hours" step="0.25" min="0" required>
            <button type="submit">Submit Hours</button>
        </form>
    </div>
</main>

<footer>
    <div th:insert="~{fragments.html :: footer}"></div>
</footer>

</body>
</html>
