<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Show Project</title>
  <link rel="stylesheet" href="/dashboard.css">
</head>
<body>

<nav>
  <div th:insert="fragments.html :: nav"></div>
</nav>

<header>
  <h1>Project</h1>
  <h2 th:text="${project.getProjectTitle()}"></h2>

</header>

<main1>
  <p text="Customer"></p>
  <p th:text="${project.getCustomerNameString()}"></p>

  <p text="Description"></p>
  <p th:text="${project.getProjectDescription()}"></p>

  <p text="Project startup date"></p>
  <p th:text="${project.getOrderDate()}"></p>

  <p text="Project agreed deliverydate"></p>
  <p th:text="${project.getDeliveryDate()}"></p>
</main1>

<main2>

  <h3>Overview - Assigned subprojects</h3>

  <table>
    <thead>
    <tr>
      <th>Subproject Title</th>
      <th>Tasks</th>
      <th>Deadline</th>
      <th>Functions</th>
    </tr>
    </thead>
    <tbody th:each="subProject : ${subProjects}">
    <tr>
      <td th:text="${subProject.getSubProjectTitle()}"></td>
      <td th:text="Her vises count of antal tasks"></td>
      <td th:text="Her vises beregnet deadline"></td>
      <td>
        <a th:href="@{'/project/'+${projectID} +'/'+${subProjectID}+'/tasks'}">
          <button class="vedikke" type="button">Show tasks</button>
        </a>

        <form th:action="@{'/project/'+${projectID} +'/'+${subProjectID}+'/delete'}"
              method="post" onsubmit="return confirmDeletion()">
          <button class="vedikke" type="submit">Delete</button>
        </form>
        <script>
          function confirmDeletion() {
            return confirm("Are you sure you want to delete this subProject? This action cannot be reversed.")
          }
        </script>
      </td>
    </tr>
    </tbody>
  </table>
  -->
</main2>

<sidebar>
  <h3>Her kommer diverse visninger af data</h3>

</sidebar>

<footer>
  <div th:insert="fragments.html :: footer"></div>
</footer>

</body>
</html>
