<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<h1>Create new customer</h1>




<form th:action="@{/user/{employeeID}/create-customer (employeeID=${employeeID})}" method="post">

    <!--skjult felt for at medsende projectID ved save af formularen-->
    <input type="hidden" name="projectID" th:value="${projectID}">

    <input type ="text" id="companyName" name="companyName" placeholder="Company Name" required>
    <br>
    <input type ="text" id="repName" name="repName" placeholder="Company Representative" required>
    <br>
    <button type="submit">Create Customer</button>
</form>

</body>
</html>
